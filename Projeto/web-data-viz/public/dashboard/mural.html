<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/tracker.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CiriacoTracker | Questionário</title>

    <link rel="stylesheet" href="./../css/dashboards.css" />
    <link rel="stylesheet" href="./../css/estilo.css" />

    <script src="../js/sessao.js"></script>
</head>

<body onload="validarSessao()" style="background-color: #161618;">

    <div class="janela">
        <div class="header-left">
            <h1><img src="../assets/imgs/logoPrincipal.png" width="250" /></h1>

            <div class="btn-nav-white">
                <a href="./dashboard.html"><h3>Gráficos</h3></a>
            </div>

            <div class="btn-nav">
                <h3>Questionário</h3>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>

        <div class="dash-right">
            <div class="questionario-partidas">
                <div class="container">
                    <h1 class="formulario__titulo">Questionário das Partidas</h1>

                    <div class="div-form">
                        <form id="form_questionario" onsubmit="return enviarQuestionario()" class="formulario">

                            <label class="tipo_campo" for="numeroPartida">Número da Partida:</label>
                            <input type="number" name="numeroPartida" id="numeroPartida" min="1" required />

                            <label class="tipo_campo" for="dataPartida">Data da Partida:</label>
                            <input type="date" name="dataPartida" id="dataPartida" required />

                            <label class="tipo_campo" for="abates">Abates:</label>
                            <input type="number" name="abates" id="abates" min="0" required />

                            <label class="tipo_campo" for="mortes">Mortes:</label>
                            <input type="number" name="mortes" id="mortes" min="0" required />

                            <label class="tipo_campo" for="assistencias">Assistências:</label>
                            <input type="number" name="assistencias" id="assistencias" min="0" required />

                            <label class="tipo_campo" for="resultado">Resultado:</label>
                            <select name="resultado" id="resultado" required>
                                <option value="">Selecione...</option>
                                <option value="1">Vitória</option>
                                <option value="0">Derrota</option>
                            </select>

                            <label class="tipo_campo" for="comentarios">Comentários (opcional):</label>
                            <textarea name="comentarios" id="comentarios" maxlength="300" rows="4"></textarea>

                            <button type="submit" class="btn">Enviar Questionário</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
function enviarQuestionario() {
    const idUsuario = sessionStorage.ID_USUARIO;

    const dados = {
        numeroPartida: numeroPartida.value,
        dataPartida: dataPartida.value,
        abates: abates.value,
        mortes: mortes.value,
        assistencias: assistencias.value,
        vitoria: resultado.value,
        comentarios: comentarios.value
    };

    console.log("Enviando dados:", dados);

    return fetch(`/estatisticas/cadastrar/${idUsuario}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
    })
    .then(res => {
        if (!res.ok) throw new Error("Erro no cadastro!");
        alert("Partida cadastrada com sucesso!");
        document.getElementById("form_questionario").reset();
    })
    .catch(err => {
        console.error(err);
        alert("Erro ao enviar questionário.");
    }),
    false;
}
</script>
